name: Update Power BI Modeling MCP

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if version unchanged'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Check for updates and build mcpb
        id: build
        run: python scripts/build-powerbi-modeling-mcpb.py
        env:
          FORCE_UPDATE: ${{ inputs.force_update }}

      - name: Commit and push if updated
        if: steps.build.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add claude-desktop/powerbi-modeling-mcp.mcpb
          git add .powerbi-modeling-mcp-version
          git commit -m "Update Power BI Modeling MCP to v${{ steps.build.outputs.version }}"
          git push
